<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM Đăng Ký, Đăng Nhập</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" rules="required|min:6" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" rules="required|confirmed" name="password_confirmation" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>

            <input id="password_confirmation" rules="isRequired" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div> -->

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div style="display: flex; justify-content: space-between;">
              <div>
                Nam
                <input name="gender" rules="required" type="radio" value="male" class="form-control">
              </div>
              <div>
                Nữ
                <input name="gender" rules="required" type="radio" value="female" class="form-control">
              </div>
              <div>
                Khác
                <input name="gender" rules="required" type="radio" value="orther" class="form-control">
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Sở thích</label>
            <div style="display: flex; justify-content: space-between;">
              <div>
                Đá bóng
                <input name="gender2" rules="required" type="checkbox" value="DaBong" class="form-control">
              </div>
              <div>
                Bóng chuyền
                <input name="gender2" rules="required" type="checkbox" value="BongChuyen" class="form-control">
              </div>
              <div>
                Khác
                <input name="gender2" rules="required" type="checkbox" value="orther" class="form-control">
              </div>
            </div>
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng ký</button>
        </form>
